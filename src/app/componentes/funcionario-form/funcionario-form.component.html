<mat-card>
    <form [formGroup]="funcionarioForm" (ngSubmit)="submit()" #formDit="ngForm">

        <h1>{{btnTitulo}}</h1>

        <mat-form-field>
            <mat-label>Nome</mat-label>
            <input matInput type="text" formControlName="name" placeholder="Insira o nome!" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label >Sobrenome</mat-label>
            <input matInput type="text" formControlName="lastName" placeholder="Insira o Sobrenome!" required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Departamento</mat-label>
            <select matNativeControl required formControlName="departament">
                <option value="RH">RH</option>
                <option value="Financeiro">Financeiro</option>
                <option value="Compras">Compras</option>
                <option value="Atendimento">Atendimento</option>
                <option value="Zeladoria">Zeladoria</option>
            </select>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Turno</mat-label>
            <select matNativeControl required formControlName="bout">
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>
        </mat-form-field>

        <div class="btn__box">
            <button mat-raised-button color="primary" type="submit" [disabled]="!funcionarioForm.valid">{{btnAcao}}</button>
            <button mat-raised-button [routerLink]="['/']">Voltar</button>
        </div>
    </form>
</mat-card>

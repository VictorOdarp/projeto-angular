<h2 mat-dialog-title>Deseja confirmar a exclusão?</h2>
<mat-dialog-content>
  <mat-label>Funcionário:</mat-label>
  <input matInput type="text" value="{{funcionario?.name}}" disabled>

  <mat-label>Departamento:</mat-label>
  <input matInput type="text" value="{{funcionario?.departament}}" disabled>

</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button mat-dialog-close cdkFocusInitial color="warn">Ok</button>
</mat-dialog-actions>

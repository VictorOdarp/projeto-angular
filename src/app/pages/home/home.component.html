<section class="container-botao">
    <button mat-raised-button color="primary" [routerLink]="['/cadastro']" routerLinkActive="router-link-active"  class="botao-cadastro">Cadastrar novo funcionário</button>
    <section class="container-input">
        <mat-form-field>
            <mat-label for="">Procurar:</mat-label>
            <input matInput class="input-buscar" type="text" name="" id="" placeholder="Qual registro está buscando?" (input)="search($event)" >
        </mat-form-field>
    </section>
</section>

<table mat-table [dataSource]="funcionarios" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="Situacao">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let funcionario">
        <img *ngIf="funcionario.active; else inativo" class="table-imagem-ativo" src="assets/images/Ativo.png" alt="ativo">
                <ng-template #inativo>
                    <img class="table-imagem-ativo" src="assets/images/Inativo.png" alt="inativo">
                </ng-template>
      </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="Nome">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="Sobrenome">
      <th mat-header-cell *matHeaderCellDef> Sobrenome</th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.lastName}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Departamento">
      <th mat-header-cell *matHeaderCellDef> Departamento </th>
      <td mat-cell *matCellDef="let funcionario"> {{funcionario.departament}} </td>
    </ng-container>

    <ng-container matColumnDef="Editar">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let funcionario"> <button mat-raised-button color="primary" [routerLink]="['/editar', funcionario.id]">Editar</button></td>
    </ng-container>

    <ng-container matColumnDef="Detalhes">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let funcionario"> <button mat-flat-button color="accent" [routerLink]="['/detalhes', funcionario.id]">Detalhes</button>
    </ng-container>

    <ng-container matColumnDef="Excluir">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let funcionario"><button mat-raised-button color="warn" (click)="openDialog(funcionario.id)">Excluir</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas"></tr>
  </table>

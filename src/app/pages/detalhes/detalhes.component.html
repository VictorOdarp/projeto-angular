<mat-card>
        <form>

            <h1>Detalhes Funcionário</h1>

            <div class="input__box">
                <mat-form-field>
                    <mat-label>Nome</mat-label>
                    <input matInput type="text" value="{{funcionario?.name}}" placeholder="Nome" disabled>
                </mat-form-field>
            </div>
            
            <div class="input__box">
                <mat-form-field>
                    <mat-label>Sobrenome</mat-label>
                    <input matInput type="text" value="{{funcionario?.lastName}}" placeholder="Sobrenome" disabled>
                </mat-form-field>
            </div>
            
            <div class="input__box">
                <mat-form-field>
                    <mat-label>Departamento</mat-label>
                    <input matInput type="text" value="{{funcionario?.departament}}" placeholder="Departamento" disabled>
                </mat-form-field>
            </div>
            
            <div class="input__box">
                <mat-form-field>
                    <mat-label for="">Turno</mat-label>
                    <input matInput type="text" value="{{funcionario?.bout}}" placeholder="Turno" disabled>
                </mat-form-field>
            </div>

            <div class="input__box">
                <mat-form-field>
                    <mat-label>Situação</mat-label>
                    <input matInput type="text" [value]="funcionario?.active?  'Ativo' : 'Inativo'" placeholder="Departamento" disabled>
                </mat-form-field>
            </div>
            
            <div class="input__box">
                <mat-form-field>
                    <mat-label for="">Data de Criação</mat-label>
                    <input matInput type="text" value="{{funcionario?.creationDate}}" placeholder="Data de Criação" disabled>
                </mat-form-field>
            </div>
            
            <div class="input__box">
                <mat-form-field>
                    <mat-label>Data de Alteração</mat-label>
                    <input matInput type="text" value="{{funcionario?.changeDate}}" placeholder="Data de Alteração" disabled>
                </mat-form-field>
            </div>

            <div class="btn__box">
                <button mat-raised-button color="warn" (click)="InativaFuncionario()">Inativar usuário</button>
                <button mat-raised-button [routerLink]="['/']">Voltar</button>
            </div>
        </form>
</mat-card>
